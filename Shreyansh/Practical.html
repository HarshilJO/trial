<html>

<head>
    <title>PRACTICAL-21.2</title>

<body align="center" bgcolor="grey" style="font-size:25px;">
    <h2> Program to perform arithmetic of two numbers.</h2>

    Enter A:
    <input id="num1" />
    <br><br>

    Enter B:
    <input id="num2" />
    <br><br>

    <button onclick="Addition()" style="font-size:20px;"> Addition
    </button>
    <button onclick="subtraction()" style="font-size:20px;">Subtraction</button> 
    <button onclick="multiplication()" style="font-size:20px;">Multiplication</button> 
    <button onclick="division()" style="font-size:20px;">Division</button> 

    <P style="font-size:22px;" id="answer">
    </p>

    <script>

        function Addition() {
            no1 = document.getElementById("num1").value; no1 = parseInt(no1); no2 = parseInt(document.getElementById("num2").value); document.getElementById("answer").innerHTML = "Addition 	is:"+(no1+no2); 
            
        }

        function subtraction() {
            no1 = document.getElementById("num1").value; no1 = parseInt(no1); no2 = parseInt(document.getElementById("num2").value); document.getElementById("answer").innerHTML = "Subtraction is:"+(no1-no2);  
            
        }

        function multiplication() {
            no1 = document.getElementById("num1").value; no1 = parseInt(no1); no2 = parseInt(document.getElementById("num2").value); document.getElementById("answer").innerHTML = "Multiplication is: " + (no1 * no2);
        }

        function division() {
            no1 = document.getElementById("num1").value; no1 = parseInt(no1); no2 = parseInt(document.getElementById("num2").value); document.getElementById("answer").innerHTML = "Division 	is:"+(no1/no2);  
            
        }

    </script>
</body>
<html>
